<!-- Navigation -->
<nav class="navbar sticky-top navbar-light flex-md-nowrap docsite-header">
  <div class="container-fluid">
    <a class="navbar-brand" href="{{ site.baseurl }}/">
      <img src="{{ '/images/tsdoc-white.svg' | absolute_url }}"
            style="height: 40px" alt="TSDoc" title="TSDoc" />
    </a>
    <div>

      <!-- SEARCH BOX - BEGIN -->
      <form action="#" class="form" style="display: inline-block; vertical-align: middle;">
        <label class="sr-only" for="search-input">Search documentation</label>
        <input class="form-control" id="search-input" name="search" type="text" placeholder='search docs...' />
      </form>

      <script src="https://cdn.jsdelivr.net/algoliasearch/3/algoliasearch.min.js"></script>
      <script src="https://cdn.jsdelivr.net/autocomplete.js/0/autocomplete.min.js"></script>
      <script>
        // Configure top_nav.js
        var searchClient = algoliasearch('{{ site.algolia.application_id }}', '{{ site.algolia.search_only_api_key }}');
        window.searchIndex = searchClient.initIndex('{{ site.algolia.index_name }}');
      </script>
      <script src="{{ site.baseurl }}/scripts/top_nav.js"></script>

      <!-- SEARCH BOX - END -->
      
      {% for link in site.data.navigation.top_nav %}
        <a class="btn navbar-btn {% if link.primary %} navbar-btn-main {% endif %}" aria-label="{{link.label}}" href="{{ link.url | absolute_url }}">
          {{ link.title }}
        </a>
      {% endfor %}

    </div>
  </div>
</nav>
